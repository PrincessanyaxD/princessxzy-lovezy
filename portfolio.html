    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background: url('luhbg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #f774c0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin-bottom: px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #ff5099;
            text-shadow: 2px 2px 4px rgba(244, 247, 113, 0.7);
        }
        .post {
            margin-bottom: 50px;
            padding: 30px;
            background: rgba(155, 156, 107, 0.301);
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgb(238, 253, 104);
        }
        .post:hover {
            transform: scale(1.03);
        }
        .post:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(247, 255, 133, 0.404) 0%, rgba(250, 150, 205, 0.8) 100%);
            z-index: -1;
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
        }
        .post:hover:before {
            opacity: 1;
        }
        .post img {
            max-width: 65%;
            height: auto;
            border-radius: 20px;
            margin-bottom: 30px;
            filter: brightness(80%) contrast(120%);
            transition: filter 0.3s ease-in-out;
        }
        .post:hover img {
            filter: brightness(100%) contrast(100%);
        }
        .post h2 {
            font-size: 2em;
            margin: 0;
            color: #fd41b5;
            text-shadow: 2px 2px 4px rgba(252, 255, 75, 0.7);
        }
        .post p {
            line-height: 1.8;
            margin-bottom: 20px;
            color: #fcff50;
        }
        .post a {
            color:#fcff50;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .post a:hover {
            color: #ff4190;
        }
        .back-home {
            text-align: center;
            margin-top: 40px;
        }
        .back-home a {
            color: #ff94cf;
            background-color: #fcff50;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 6px 10px rgba(255, 69, 178, 0.3);
        }
        .back-home a:hover {
            background-color: #ff41b0;
            transform: translateY(-4px);
        }
    </style>
